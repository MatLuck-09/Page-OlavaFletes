<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- carrousel -->
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="{% static 'OlavaFletesApp/css/style.css'%}">

    <title>Home</title>
</head>
<body>
    <!-- nav bar -->
    <header>
        <div class="container">
          <nav class="nav">
            <button class="nav__toggle__btn">
                <img src="{% static 'OlavaFletesApp/assets/hamburger_menu_icon.svg'%}" alt="toggle menu" />
            </button>
            <p class="nav__title">Olava fletes</p>
            <ul class="nav__items nav__items--hidden">
              <li><a class="nav__link" href="#services">servicios</a></li>
              <li><a class="nav__link" href="#about-us">nuestros datos</a></li>
              <li><a class="nav__link" href="#contact">contactanos</a></li>
            </ul>
          </nav>
        </div>
      </header>

    <!-- contenido -->
    <div class="content">
        {% block changesContent %}
        {% endblock %}
    </div>

<script src="{% static 'OlavaFletesApp/js/script.js'%}"></script>
</body>
</html>
